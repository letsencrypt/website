{{ define "main" }}
<div class="post">
	<header class="post-header">
		<h1 class="post-title">{{ .Title }}</h1>
		<p class="post-meta">{{ .Date | time.Format $.Site.Params.time_format_default }}{{ with .Params.author }} • {{ . }}{{ end }}{{ with .Params.meta }} • {{ . }}{{ end }}</p>
	</header>
	<article class="post-content">
		{{ .Content }}
	</article>
</div>
{{ end }}
