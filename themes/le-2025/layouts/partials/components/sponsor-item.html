<a href="{{ .url }}"
   {{ with .id }}id="{{ . }}"{{ end }}
   {{ with .nofollow }}rel="nofollow"{{ end }}
   {{ with .sponsored }}rel="sponsored"{{ end }}
   class="border bg-white border-gray-200 rounded-lg p-2 flex items-center justify-center hover:border-gray-300 transition group">
  <img src="/images/sponsors/small/{{ .image }}"
       alt="{{ .name }}"
       class="w-auto transition-transform duration-200 ease-in-out group-hover:scale-105 {{ .class }}">
</a>
