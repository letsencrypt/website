<div class="donate2024-tier-item">
  <div class="flex flex-row">
    <div class="">
      <img
        src="{{ .image }}"
        alt="{{ .title }}"
        class="donate2024-tier-item-image"
      />
    </div>
    <div class="donate2024-tier-item-content">
      <p class="donate2024-tier-item-level">Donate {{ .level }}</p>
      <h2 class="donate2024-tier-item-title">{{ .title }}</h2>
      <p class="donate2024-tier-item-description">{{ .description }}</p>
    </div>
  </div>
</div>
