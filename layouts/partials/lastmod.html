<p>
{{ if .Page.Lastmod }}
    <!-- No space between "last_updated" and the date (if a space is needed it's in the translated file). -->
    {{ i18n "last_updated" }}<time datetime="{{ .Page.Lastmod.Format "2006-01-02" }}">{{ .Page.Lastmod | time.Format $.Site.Params.time_format_default }}</time>
