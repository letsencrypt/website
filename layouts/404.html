{{ define "main" }}
<div class="hero tall">
  <div class="container">
    <h1>{{ i18n "home_hero_title" | safeHTML }}</h1>
  </div>
</div>
<div class="page-content">
  <div class="wrapper">
    <div class="text-center">
      {{ i18n "not_found" | safeHTML }}

      <section>
        <form action="/search">
            <input id="search-404" name="s" placeholder="{{ i18n "search" }}">
            <button class="btn" title="{{ i18n "search" }}"><i class="fa fa-search"></i></button>
        </form>
      </section>
    </div>

  </div>
</div>

<script src="/js/search.js"></script>

{{ end }}
