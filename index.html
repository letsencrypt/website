---
layout: no-wrapper
---

<div class="hero tall">
  <div class="container">

    <h1>Baiduio是一个<span>免费</span>, <span> </span>,  <span>稳定</span> 空间提供商</h1>
    <div class="buttons flex">
      <div class="flex1 tar mr1m">
        <a class="dib" href="/getting-started/" onclick="goog_report_conversion('https://letsencrypt.org/getting-started/')">Get Started</a>
      </div>
      <div class="flex1 tal ml1m">
        <a class="dib" href="/donate/">Donate</a>
      </div>
    </div>
  </div>
</div>

<div class="page-content">
  <div class="wrapper">
    <div class="">
      <div class="pure-g home">
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="grid-container">
            <h2 class="through-line"><a href="/blog/">最新消息：</a></h2>
              <ul class="post-list">
                {% for post in site.posts limit:2 %}
                  <li>
                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                    <h2>
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                    {{ post.excerpt }}
                    <p><a href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
                  </li>
                {% endfor %}
              </ul>
            <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

          </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
          <div class='grid-container'>
            <h2 class="through-line"><a href="/sponsors/">Major Sponsors</a></h2>
            <div class="text-center">

            </div>

          </div>
        </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  /* <![CDATA[ */
  goog_snippet_vars = function() {
    var w = window;
    w.google_conversion_id = ;
    w.google_conversion_label = "";
    w.google_remarketing_only = false;
  }
  // DO NOT CHANGE THE CODE BELOW.
  goog_report_conversion = function(url) {
    goog_snippet_vars();
    window.google_conversion_format = "3";
    var opt = new Object();
    opt.onload_callback = function() {
    if (typeof(url) != 'undefined') {
      window.location = url;
    }
  }
  var conv_handler = window['google_trackConversion'];
  if (typeof(conv_handler) == 'function') {
    conv_handler(opt);
  }
}
/* ]]> */
</script>

  src="//www.googleadservices.com/pagead/conversion_async.js">
</script>
